user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

worker_rlimit_nofile 40000;
events {
    worker_connections 8192;
	multi_accept on;
}

http {
    log_format  main  '[$time_local] | $status | $host -- "$request"  -- '
                      '"$http_user_agent"';

    access_log  /var/log/nginx/access.log  main;
    access_log on;
	
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;
	
	open_file_cache max=1000 inactive=20s;
	open_file_cache_valid 30s;
	open_file_cache_min_uses 2;
	open_file_cache_errors on;
	
	keepalive_requests 100000;
	
	gzip on;
	gzip_static on;
	gzip_min_length 10240;
	gzip_proxied any;
	gzip_comp_level    5;
	gzip_vary on;
	gzip_disable “MSIE [1–6]\.(?!.*SV1)”;
	gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;
        # root         /usr/share/nginx/html;
	root         /var/www/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;
	include /var/www/html/*.conf;
	
	if ($http_user_agent ~* "(IsraBot|Orthogaffe|UbiCrawler|DOC|Zao|sitecheck.internetseer.com|Podcasts|Breaker|Zealbot|MSIECrawler|SiteSnagger|WebStripper|WebCopier|Fetch|Teleport|TeleportPro|WebZIP|linko|HTTrack|Microsoft.URL.Control|Xenu|larbin|libwww|ZyBORG|grub-client|k2spider|NPBot|WebReaper|EmailCollector|EmailSiphon|WebBandit|Leech|WebSnake|BlackWidow|proximic|AhrefsBot|ZoominfoBot|DuckDuckBot|Baiduspider|Sogou|Exabot|ia_archiver|008|MJ12bot|metajobbot|Ezooms|fyberspider|dotbot|MojeekBot|seznambot|alertmix|ahrefs|linkdex|woobot|internetVista|openlinkprofiler|baidu|acunetix|fhscan|archive.org_bot|spbot|python-requests|Datanyze|Daum|Dataprovider|Dispatch|Magic|HttpComponents|twingly|HeadlessChrome|ExaleadCloudView|BDCbot|BLEXBot|SemrushBot|MegaIndex|Seekport|Bytespider|serpstatbot|CCBot|Gowikibot|Nimbostratus-Bot)"){
	    return 403;
	}

        location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|webp)$ {
           access_log        off;
           log_not_found     off;
           expires           30d;
         }
	 
        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
      }

